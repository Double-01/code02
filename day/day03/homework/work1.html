<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work1</title>
</head>

<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <form action="">
        <table>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" class="radio" name="sex" id="nan" checked><label for="nan"><img src="./images/man.jpg"
                            alt="">男</label>
                    <input type="radio" class="radio" name="sex" id="nv"><label for="nv"><img src="./images/women.jpg"
                            alt="">女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select name="" id="">
                        <option value="" selected>--请选择年--</option>
                        <option value="">2000</option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                    </select>
                    <select name="" id="">
                        <option value="" selected>--请选择月--</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                    <select name="" id="">
                        <option value="" selected>--请选择日--</option>
                        <option value="">01</option>
                        <option value="">01</option>
                        <option value="">03</option>
                        <option value="">04</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京思密达">
                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" class="radio" name="marry" id="" checked>未婚
                    <input type="radio" class="radio" name="marry" id="">离异
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="hobby" id="">妖娆的
                    <input type="checkbox" name="hobby" id="">可爱的
                    <input type="checkbox" name="hobby" id="">小鲜肉
                    <input type="checkbox" name="hobby" id="">老腊肉
                    <input type="checkbox" name="hobby" id="">都喜欢
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea name="" id="" cols="10" rows="5">自我介绍</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册"><br>
                    <input type="checkbox" name="" id="">我同意注册条款和会员标准<br>
                    <a href="#">我是会员，立即登录</a><br>
                    <h2>我承诺</h2>
                    <ul>
                        <li>年满十八岁，但是</li>
                        <li>抱着真诚的态度</li>
                        <li>真诚的寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
