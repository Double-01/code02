<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">用户名:</label> 
        <input type="text" maxlength="7" name="user" id="name"><br>
        密码:

        性别：
        <input type="radio" name="sex" value="1" id="man" checked> <label for="man">男</label>
        <input type="radio" name="sex" value="0" id="woman"> <label for="woman">女</label> <br>
        爱好：
        <input type="checkbox" name="bobby" value="3" checked>吃饭
        <input type="checkbox" name="bobby" value="4" checked>睡觉
        <input type="checkbox" name="bobby" value="5">打豆豆 <br>
        手机号：
        <input type="tel" name="telphone" id=""> <br>
        验证码：
        <input type="number" name="code" id="">
        <button>获取验证码</button> <br>
        个人头像：
        <input type="file" name="" id=""><br>
        <input type="submit" value="免费注册">
        <input type="reset" value="重新填写">
    </form>
</body>

</html>
